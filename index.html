<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheke's Weather App</title>
    <!-- Web app Icon -->
    <link rel="shortcut icon" href="./weather_icon.jpg" type="image/x-icon">
    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9183ef123e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h4 id="app-title">Sheke's Weather<span><br>(<i>City Forecast</i>)</span>
        </h4> <!--App Logo-->

        <!-- City Input Form Section -->
        <form action="#" class="input-group mb-3 container-md" id="input-container">
            <input type="text" class="form-control" placeholder="City Name" id="cityName">
            <button class="btn btn-success" type="submit" id="submitBtn">Search</button>
        </form>
        <!-- City Input Form Section Ends-->

        <!-- Single forecast Display Begin-->
        <div id="singleCard">
            <img src="data:," class="WeatherIcon" alt="weather Icon">
            <div class="card-body">
                <p class="card-text"><span class="cityTemp"></span>Â°C</p>
                <p class="card-text cityDes">/</p>
                <p class="card-text cityDate">/</p>
                <h4 class="card-title cityNameDisplay">/</h4>
                <!-- <a href="#" class="btn btn-primary" id="viewMoreForecast">View 12days forecast</a> -->
            </div>
        </div>
        <!-- Single forecast Display End-->

        <!-- Option to view 9 days forecast of the recent region you search on -->
        <div id="display-12-btn-container">
            <button class="btn btn-outline-primary" id="display-12-btn">View 9 days forecast of this region 
                <i class="fa-sharp fa-solid fa-caret-down"></i></button>
        </div>
        <!-- Option to view 9 days forecast of the recent region you search on -->

        <!-- Display 9 days weather Focasts -->
        <section class="container-md mb-3" id="more-forcast-container">
            <h4 id="more-forecast-title">Nine Days Forecast</h4>
            <div class="row g-2 g-lg-2" id="forcast-parent-container">

                
            </div>
        </section>
        <!-- Display 9 days weather Focasts -->

    </main>
    <!-- JS Script -->
    <script src="./script.js"></script>
</body>

</html>
